<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片版AQI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <h4>城市分類</h4>
        <select name="" id="" class="form-control my-3 " v-model="filter">
            <option value="全部城市">--- {{filter}} ---</option>
            <option :value="item" v-for="item in location"> {{item}} </option>
        </select>
        <div>
            <h4>關注城市</h4>
            <div class="card-columns">
                <card v-for="item in data" v-if=" stared.includes(item.SiteName) " :city-data="item" star-status="fas"
                    @star-click="removeStar"></card>
            </div>
        </div>

        <hr>
        <h4> {{filter}} </h4>
        <div class="card-columns">

            <card v-for="item in filterData" v-if=" !stared.includes(item.SiteName) " :city-data="item"
                star-status="far" @star-click="addStar"></card>

        </div>
    </div>

    <script type="text/x-template" id="cardance">
        <div class="card" :class="colorStatus">
            <div class="card-header">{{ cityData.County }} - {{ cityData.SiteName }}
            <a href="#" class="float-right" @click.prevent="staredClick"><i class="fa-star" :class="starStatus"></i></a>
            </div>
            <div class="card-body">
            <ul class="list-unstyled">
                
                <li>AQI 指數: {{ cityData.AQI }} </li>
                <li>PM2.5: {{ cityData['PM2.5'] }}</li>
                <li>說明: {{ cityData.Status }}</li>
            </ul>
            {{ cityData.PublishTime }}
            </div>
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="all.js"></script>
</body>

</html>
